<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	
</head>
<body>
	
	<div class="wrap">
		<h2>E-Calculator</h2>
		<div class="content">
			
			<div  id="result">
				<form name="Calculator">
					
					<input  id="out" type="text"  onkeypress='return event.charCode >= 48 && event.charCode <= 57' name="display" placeholder="0"/>
				</form>
			</div>	
			<div class="keys">
				<p><input type="button" value="&#8730;" onclick="btnsqrt()" /></p>
				<p><input type="button" value="x&sup2;" onclick="btnsqr()" /></p>
				<p><input type="button" value="(" onclick="document.Calculator.display.value+='('" /></p>
				<p><input type="button" value=")" onclick="document.Calculator.display.value+=')'" /></p>
				<p><input type="button" value="ON" onclick="btnon()" /></p>
				<br/>
				<p><input type="button" value="sin" onclick="btnsin()" /></p>
				<p><input type="button" value="cos" onclick="btncos()" /></p>
				<p><input type="button" value="tan" onclick="btntan()" /></p>
				<p><input type="button" value="exp" onclick="btnexp()" /></p>
				<p><input type="button" value="!" onclick="btnfac()" /></p>
				<br/>
				<p><input type="button" value="7" onclick="document.Calculator.display.value+='7'" /></p>
				<p><input type="button" value="8" onclick="document.Calculator.display.value+='8'" /></p>
				<p><input type="button" value="9" onclick="document.Calculator.display.value+='9'" /></p>
				<p><input type="button" value="C" onclick="btnclear()" /></p>
				<p><input type="button" value="OFF" onclick="btnoff()" /></p>
				
				
				
				
				
				<br/>
				<p><input type="button" value="4" onclick="document.Calculator.display.value+='4'" /></p>
				<p><input type="button" value="5" onclick="document.Calculator.display.value+='5'" /></p>
				<p><input type="button" value="6" onclick="document.Calculator.display.value+='6'" /></p>
				<p><input type="button" value="&#215;" onclick="btnmulti()" /></p>
				<p><input type="button" value="&divide;" onclick="btndiv()" /></p>
				
			

				<br/>
				<p><input type="button" value="1" onclick="document.Calculator.display.value+='1'" /></p>
				<p><input type="button" value="2" onclick="document.Calculator.display.value+='2'" /></p>
				<p><input type="button" value="3" onclick="document.Calculator.display.value+='3'" /></p>
				<p><input type="button" value="+" onclick="btnplus()" /></p>
				<p><input type="button" value="&#45;" onclick="btnsub()" /></p>
				
				<br/>
				<p><input type="button" value="0" onclick="document.Calculator.display.value+='0'" /></p>
				<p><input type="button" value="&#46;" onclick="btndot()" /></p>
				<p><input type="button" value="%" onclick="btnpercent()" /></p>
				<p><input type="button" value="E" onclick="btne()" /></p>
				<p>
					<input type="button" value="=" onclick="btneval()" />
				</p>
				
				
				
				
				
				<br/>
			</div>
		</div>
		
		
		
		
		
	</div>
	
	<script type="text/javascript" src="script.js"></script>	
</body>


</html>
